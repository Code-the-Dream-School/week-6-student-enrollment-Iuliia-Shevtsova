
<!DOCTYPE HTML>
<html >
  <head>
    <meta charset="utf-8">
    <title>Students App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
    <link href= "index.css" rel="stylesheet"></link>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron bg-dark text-white">
        <h1 class="display-4">Student Enrollment program</h1>
        <hr class="my-4">
          <button class="btn btn-outline-info" type="button" id="students">Students</button>
          <button class="btn btn-outline-info" type="button" id="courses">Courses</button>
          <button class="btn btn-outline-info" type="button" id="new_student" data-toggle="modal" data-target="#newStudent_id">New Student</button>
      </div>

    </div>

    <!-- Modal form Add course-->
    <div class="modal fade" id="courses_id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="exampleModalLabel">You can select not more than 4 courses per student</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formCourses">
              <select id="positionCourses" class="custom-select">
                <option selected>- Courses -</option>
              </select>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" data-dismiss="modal" class="btn btn-primary saveCourse">Save changes</button>
          </div>
        </div>
      </div>
    </div> <!-- /Modal form Add course-->

    <!-- Modal form Add student to course-->
    <div class="modal fade" id="students_id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="exampleModalLabel">You can add not more than 3 students per course</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formStudents">
              <select id="positionStudents" class="custom-select">
                <option selected>- Students -</option>
              </select>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" data-dismiss="modal" class="btn btn-primary saveStudent">Save changes</button>
          </div>
        </div>
      </div>
    </div> <!-- /Modal form Add student to course-->

     <!-- Modal form Add new student-->
     <div class="modal fade" id="newStudent_id" tabindex="-1" role="dialog" aria-labelledby="student form" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title w-100 text-center" id="exampleModalLabel">Fill in the fields</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- adding new student form-->
            <form id="formNewStudent">
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                  </div>
                </div>
              </div>
                <button type="submit" class="btn btn-outline-primary mx-auto saveNewstudentBut" data-dismiss="modal">Save changes</button>
            </form><!-- /adding new student form-->
          </div>
        </div>
      </div>
    </div><!-- /Modal form Add new student-->




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
